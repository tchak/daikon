query findGraphs {
  graphs {
    id
    root {
      id
      name
    }
    color
  }
}

query findGraph($graphId: ID!) {
  graph(graphId: $graphId) {
    id
    createdAt
    color
    root {
      id
      name
    }
    view {
      id
      name
      edges {
        id
      }
    }
    version {
      id
      lockedAt
      edges {
        id
        left {
          id
        }
        right {
          id
          name
          __typename
        }
      }
    }
  }
}

mutation createGraph($input: CreateGraphInput!) {
  createGraph(input: $input) {
    id
  }
}

mutation createView($input: CreateViewInput!) {
  createView(input: $input) {
    id
  }
}

mutation createTextField($input: CreateFieldInput!) {
  createTextField(input: $input) {
    id
  }
}

mutation createBlocField($input: CreateFieldInput!) {
  createBlocField(input: $input) {
    id
  }
}

mutation setFieldName($input: SetFieldNameInput!) {
  setFieldName(input: $input) {
    id
  }
