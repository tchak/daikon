query findGraphs {
  graphs {
    id
    root {
      id
      name
    }
    color
  }
}

query findGraph($graphId: ID!, $leftId: ID) {
  graph(graphId: $graphId) {
    id
    createdAt
    color
    root {
      id
      name
    }
    view {
      id
      name
      edges(leftId: $leftId) {
        id
      }
    }
    version {
      id
      lockedAt
      edges(leftId: $leftId) {
        id
        left {
          id
        }
        right {
          id
          name
          __typename
        }
      }
      blockEdges {
        left {
          id
        }
        right {
          id
          name
        }
      }
    }
    rows {
      id
    }
  }
}

mutation createGraph($input: CreateGraphInput!) {
  createGraph(input: $input) {
    id
  }
}

